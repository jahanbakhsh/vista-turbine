          <div class="personal-information">
            <div class="row p1-information">
              <div class="col-sm-4 col-xs-12">
              <label for="full-name">Full Name:</label>
              <input type="text" name="full-name" placeholder="Full Name">
            </div>
            <div class="col-sm-4 col-xs-12">
              <label for="futher-name">Father Name:</label>
              <input type="text" name="futher-name" placeholder="Father Name">
            </div>
            <div class="col-sm-4 col-xs-12">
              <label>Gender:</label>
              <label><input type="radio" name="gender" value="male" checked="">Male</label>
              <label><input type="radio" name="gender" value="female">Female</label>
              </div>
            </div>
            <div class="row p3-information">
                  <div class="col-xs-12 col-sm-6">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Email">
                  </div>
                  <div class="col-xs-12 col-sm-6">
                        <label for="mobil">Mobil:</label>
                        <input type="tel" name="mobil" placeholder="Mobil">
                  </div>
            </div>
            <div class="row p2-information">
              <div class="form-group col-sm-4 col-xs-12">
              <label>Marital Status:</label>
              <label><input type="radio" name="status" value="male" checked="">Single</label>
              <label><input type="radio" name="status" value="female">Married</label>
              </div>
              <div class="form-group col-sm-4 col-xs-12">
                <label for="child-num">Number of Children:</label>
                <input type="number" name="child-num" min="0"  max="10" value="0">
              </div>
              <div class="form-group col-sm-4 col-xs-12">
                <label>Military service:</label>
                <label><input type="radio" name="military" value="completed" checked="">Completed</label>
              <label><input type="radio" name="military" value="permanent exempt">Permanent Exempt</label>
              <label><input type="radio" name="military" value="temporary exemption">Temporary Exemption</label>
              </div>
            </div>
          </div>
